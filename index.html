<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .selected {
            background-color: yellow;
            color: black;
        }
        .selected:focus {
            background-color: yellow;
            color: black;
        }
        #overlay {
            position: fixed; /* Sit on top of the page content */
            display: none; /* Hidden by default */
            width: 100%; /* Full width (cover the whole page) */
            height: 100%; /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white; /* Black background with opacity */
            z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer; /* Add a pointer on hover */
            }
    </style>
  </head>
  <body>
        <div id="overlay">
            <div class="container">
                <h1>Generating....</h1>
                <img src="typing.gif">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h1>I want to hear a story on</h1>
                    <div id="first" class="d-flex p-2">
                        <div class="p-2 bd-highlight">
                            <a id="f1" class="btn btn-primary">First type</a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a id="f2" class="btn btn-primary">Secod type</a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a id="f3" class="btn btn-primary">Third type</a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a id="f4" class="btn btn-primary">Forth type</a>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <h1>, in which the focus is on</h1>
                    <div class="d-flex p-2">
                        <div class="p-2 bd-highlight">
                            <a id="s1" class="btn btn-primary">First type</a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a id="s2" class="btn btn-primary">Secod type</a>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <h1>, and during which you</h1>
                    <div class="d-flex p-2">
                        <div class="p-2 bd-highlight">
                            <a id="t1" class="btn btn-primary">First type</a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a id="t2" class="btn btn-primary">Secod type</a>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="d-flex p-2">
                        <div class="p-2 bd-highlight">
                            <a id="generate" onclick="generateLink()" class="btn btn-danger disabled">generate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        first_row = null;
        second_row = null;
        third_row = null;

        $('a').click(function(e) {
            button = $("body").find('#' + e.target.id);
            if(e.target.id == 'f1' || e.target.id == 'f2' || e.target.id == 'f3' || e.target.id == 'f4') {
                $('#f1').removeClass('selected');
                $('#f2').removeClass('selected');
                $('#f3').removeClass('selected');
                $('#f4').removeClass('selected');
                button.addClass('selected');
                first_row = e.target.id;
            } else if(e.target.id == 's1' || e.target.id == 's2') {
                $('#s1').removeClass('selected');
                $('#s2').removeClass('selected');
                button.addClass('selected');
                second_row = e.target.id;
            } else if(e.target.id == 't1' || e.target.id == 't2') {
                $('#t1').removeClass('selected');
                $('#t2').removeClass('selected');
                button.addClass('selected');
                third_row = e.target.id;
            } else {

            }

            if(first_row && second_row && third_row) {
                $('#generate').removeClass('disabled');
            }
        });

        function generateLink() {
            document.getElementById("overlay").style.display = "block";
            setTimeout(redirect, 2000);
        }

        function redirect(){
            window.location.href = window.location.href + 'portfolio' + first_row + second_row + third_row + '.html';
        }

    </script>
  </body>
</html>
